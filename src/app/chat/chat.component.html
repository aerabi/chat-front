<mat-card *ngFor="let message of messages; trackBy: trackMessage" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{message.userName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{message.text}}</mat-card-content>
  <mat-card-actions>
    <button mat-button>REPLY</button>
  </mat-card-actions>
</mat-card>

<mat-card class="chat-box-bottom" appearance="outlined">
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Message" [(ngModel)]="messageText">
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="sendMessage()">Send</button>
  </mat-card-content>
</mat-card>
